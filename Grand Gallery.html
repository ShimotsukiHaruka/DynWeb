<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Louvre - Grand Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Times New Roman', serif;
        }
        
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;  
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.9);
            color: #d4af37;
            z-index: 999;
            transition: opacity 0.5s;
        }
        
        h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
        
        h2 {
            font-size: 1.2rem;
            color: #888;
            font-style: italic;
            margin-bottom: 40px;
        }

        #start-btn {
            padding: 15px 50px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid #d4af37;
            color: #d4af37;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: serif;
        }

        #start-btn:hover {
            background: #d4af37;
            color: #000;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.4);
            font-size: 0.9rem;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Salle Rouge</h1>
        <h2>Denon Wing - 19th Century French Painting</h2>
        <button id="start-btn">ENTER EXHIBITION</button>
    </div>

    <div id="instructions">WASD Move | MOUSE Look | ESC Menu</div>
    <div id="container"></div>

    <script>
        // ==========================================
        // 1. 材质生成系统 (保持奢华质感)
        // ==========================================
        const TextureGen = {
            createParquet: function() {
                const canvas = document.createElement('canvas');
                canvas.width = 1024; canvas.height = 1024;
                const ctx = canvas.getContext('2d');
                
                // 背景色
                ctx.fillStyle = '#5d4037';
                ctx.fillRect(0, 0, 1024, 1024);
                
                // 绘制木纹拼花
                ctx.strokeStyle = '#3e2723';
                ctx.lineWidth = 2;
                const tileSize = 128;
                
                for(let y=0; y<1024; y+=tileSize) {
                    for(let x=0; x<1024; x+=tileSize) {
                        ctx.save();
                        ctx.translate(x, y);
                        // 随机细微色差模拟真实木头
                        ctx.fillStyle = `hsl(25, 30%, ${25 + Math.random()*10}%)`;
                        ctx.fillRect(2, 2, tileSize-4, tileSize-4);
                        
                        // 木纹线条细节
                        ctx.globalAlpha = 0.1;
                        for(let i=0; i<10; i++) {
                            ctx.beginPath();
                            ctx.moveTo(0, Math.random()*tileSize);
                            ctx.lineTo(tileSize, Math.random()*tileSize);
                            ctx.stroke();
                        }
                        ctx.restore();
                    }
                }
                
                const tex = new THREE.CanvasTexture(canvas);
                tex.wrapS = THREE.RepeatWrapping;
                tex.wrapT = THREE.RepeatWrapping;
                tex.repeat.set(4, 4);
                // 确保颜色空间正确
                tex.encoding = THREE.sRGBEncoding; 
                return tex;
            },
            createDamaskWall: function() {
                const canvas = document.createElement('canvas');
                canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#4a0404'; ctx.fillRect(0,0,512,512); // 深红底色
                ctx.fillStyle = '#5e0b0b'; // 花纹色
                const scale = 64; 
                for(let y=0; y<=512; y+=scale) {
                    for(let x=0; x<=512; x+=scale) {
                        ctx.beginPath();
                        ctx.moveTo(x + scale/2, y);
                        ctx.quadraticCurveTo(x + scale, y + scale/2, x + scale/2, y + scale);
                        ctx.quadraticCurveTo(x, y + scale/2, x + scale/2, y);
                        ctx.fill();
                    }
                }
                const tex = new THREE.CanvasTexture(canvas);
                tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
                tex.repeat.set(6, 3);
                return tex;
            },

            createWindowFrameTexture: function() {
                const canvas = document.createElement('canvas');
                const size = 512; // 贴图尺寸
                canvas.width = size; 
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // 1. 基础：透明或白色背景（取决于您希望它多亮）
                // 设为纯白，这样窗框（黑色）会更突出
                ctx.fillStyle = '#ffffff'; 
                ctx.fillRect(0, 0, size, size);

                // 2. 绘制金属框架网格
                ctx.lineWidth = 32; // 较细的线条
                ctx.strokeStyle = '#333333'; // 深灰色，模拟金属框
                
                const step = 1024; // 网格间距，决定窗格大小
                
                // 绘制垂直线
                for(let i=0; i<=size; i+=step) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0); 
                    ctx.lineTo(i, size);
                    ctx.stroke();
                }
                
                // 绘制水平线
                for(let i=0; i<=size; i+=step) {
                    ctx.beginPath();
                    ctx.moveTo(0, i); 
                    ctx.lineTo(size, i);
                    ctx.stroke();
                }

                // 3. 创建 Three.js 贴图对象
                const tex = new THREE.CanvasTexture(canvas);
                tex.wrapS = THREE.RepeatWrapping;
                tex.wrapT = THREE.RepeatWrapping;
                
                // 调整 repeat.set 来控制网格在天窗上的密度
                // 如果天窗是 4x10 的比例，这里设置为 (8, 20) 是一个好的起点
                tex.repeat.set(8, 20); 
                
                // 确保颜色和亮度正确
                tex.encoding = THREE.sRGBEncoding;

                return tex;
            }
            
        };

        // ==========================================
        // 2. 场景核心
        // ==========================================
        let scene, camera, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let prevTime = performance.now();
        let audioLoader, listener, bgMusic, footstepsSound;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        // 统一纹理加载器 (解决跨域问题)
        const textureLoader = new THREE.TextureLoader();
        textureLoader.setCrossOrigin('anonymous');
function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x1a0505, 0.012);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 150);
            camera.position.set(0, 1.7, 25); // 初始位置靠近入口，看向蒙娜丽莎
            
            // ==========================================
            // 1. 音频系统初始化和加载 (必须在 camera 之后)
            // ==========================================
            listener = new THREE.AudioListener();
            camera.add(listener); // 将听者添加到相机，声音将随相机移动

            audioLoader = new THREE.AudioLoader();

            // 1.1 加载背景音乐
            bgMusic = new THREE.Audio(listener);
            audioLoader.load('audio/bg_music.mp3', function(buffer) {
                bgMusic.setBuffer(buffer);
                bgMusic.setLoop(true);
                bgMusic.setVolume(0.3);
            });

            // 1.2 加载脚步声
            footstepsSound = new THREE.Audio(listener);
            audioLoader.load('audio/footsteps.mp3', function(buffer) {
                footstepsSound.setBuffer(buffer);
                footstepsSound.setLoop(true);
                footstepsSound.setVolume(0.5); 
            });
            // ==========================================
            // 2. 渲染器和DOM设置
            // ==========================================
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.getElementById('container').appendChild(renderer.domElement);

            // ==========================================
            // 3. 控制器和UI设置
            // ==========================================
            controls = new THREE.PointerLockControls(camera, document.body);

            const startBtn = document.getElementById('start-btn');
            const uiLayer = document.getElementById('ui-layer');
            
            startBtn.addEventListener('click', () => controls.lock());

            // 3.1 锁定事件 (播放背景音乐)  
                controls.addEventListener('lock', () => {
                uiLayer.style.opacity = '0';
                setTimeout(() => uiLayer.style.display = 'none', 500);

                // 【修复后的播放逻辑：加入延迟】
                if (bgMusic) { 
                    // 增加 100 毫秒的延迟，确保浏览器 Web Audio Context 已完全激活
                    setTimeout(() => {
                        if (!bgMusic.isPlaying) {
                            bgMusic.play();
                        }
                    }, 100); 
                }
            });

            // 3.2 解锁事件 (暂停所有音乐)
            controls.addEventListener('unlock', () => {
                uiLayer.style.display = 'flex';
                setTimeout(() => uiLayer.style.opacity = '1', 10);

                if (bgMusic && bgMusic.isPlaying) {
                    bgMusic.pause();
                }
                if (footstepsSound && footstepsSound.isPlaying) {
                    footstepsSound.pause();
                }
            });
            
            // ==========================================
            // 4. 启动所有模块
            // ==========================================
            setupInputs();
            buildArchitecture();
            setupExhibition();
            setupAtmosphere();
            animate();

            window.addEventListener('resize', onWindowResize);
        } // init 函数在这里正常结束！
        
        // ==========================================
        // 5. 其他函数定义 (在 init 函数外部)
        // ==========================================
        function buildArchitecture() { 
    const width = 24; 
    const length = 70;
    const height = 10; // 总高不变
    const skylightHeight = 16.0;
    const skylightheight2 = 15.78;
    // --- 墙体参数调整 ---
    const skirtingHeight = 0.25; // 踢脚线高度
    const newWallHeight = height - skirtingHeight; // 9.85m
    // 新墙体中心位置 = 踢脚线高度 + (新墙体高度 / 2)
    const newWallYCenter = skirtingHeight + (newWallHeight / 2); // 5.075m


    // --- 替换为矩形天窗 (Rectangular Skylight) ---

    // 1. 定义矩形天窗的尺寸 (可根据房间尺寸 width=24, length=70 自行调整)
    const skylightWidth = width * 0.95;  // 18米宽
    const skylightLength = length * 1.05; // 59.5米长

    // 2. 创建几何体 (平面)
    const rectangularSkylightGeo = new THREE.PlaneGeometry(skylightWidth, skylightLength);
    const rectangularSkylightGeo2 = new THREE.PlaneGeometry(skylightWidth, skylightLength);

    const skylightMat2 = new THREE.MeshStandardMaterial({
        color: 0xffffff, // 纯白色
        map: TextureGen.createWindowFrameTexture(), // 使用天空纹理
        emissive: 0xffffff,    
        emissiveIntensity: 0.1, // 较低的强度
        side: THREE.DoubleSide, 
        transparent: true,
        opacity: 0.6,
        polygonOffset: true, 
        polygonOffsetFactor: 1, // 正值表示更远离相机（即更低）
        polygonOffsetUnits: 1
    });

    const rectangularSkylight2 = new THREE.Mesh(rectangularSkylightGeo2, skylightMat2);

    rectangularSkylight2.rotation.x = -Math.PI / 2; // 与第一个矩形保持相同的旋转
// 【关键修改点：调整 Y 轴位置，使其高于第一个矩形】
    rectangularSkylight2.position.set(0, skylightheight2, 0); 
    scene.add(rectangularSkylight2);

    // 3. 创建发光材质 (模拟天光，使用自发光材质)
    const skylightMat = new THREE.MeshStandardMaterial({
        color: 0x98C1D9, // 纯白色
        map: TextureGen.createSkyTexture(), // 使用天空纹理 
        emissive: 0x98C1D9,    // 纯白色自发光
        emissiveIntensity: 0.1, // 自发光强度 (可调，值越大越亮)
        side: THREE.DoubleSide, // 两面都可见
        depthWrite: false,
        transparent: true, 
        polygonOffset: true, 
        polygonOffsetFactor: -1, // 负值表示更靠近相机（即更高）
        polygonOffsetUnits: -1          // 略微透明
    });

    const rectangularSkylight = new THREE.Mesh(rectangularSkylightGeo.clone().translate(0, 0.2, 0), skylightMat);
    

    // 4. 设置位置和旋转
    rectangularSkylight.rotation.x = -Math.PI / 2; // 沿 X 轴旋转 90 度使其水平
    rectangularSkylight.position.set(0, skylightHeight, 0); // 放置在 Y=15 的高度
    scene.add(rectangularSkylight);

    // 地板
    const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(width, length),
        new THREE.MeshStandardMaterial({ map: TextureGen.createParquet(), roughness: 0.3, color: 0xdddddd })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    // 墙壁材质 (保持暖色调和贴图)
    const wallMat = new THREE.MeshStandardMaterial({
        map: TextureGen.createDamaskWall(),
        roughness: 0.8,
        color: 0xffccaa, // 保持暖色，防止变灰
        side: THREE.FrontSide 
    });

    // 侧墙 (Wall height and Y position modified)
    const wallGeo = new THREE.PlaneGeometry(length, newWallHeight); // 使用新高度 9.85
    
    const leftWall = new THREE.Mesh(wallGeo, wallMat);
    leftWall.position.set(-width/2, newWallYCenter, 0); // 使用新中心 Y 5.075
    leftWall.rotation.y = Math.PI / 2;
    leftWall.receiveShadow = true;
    scene.add(leftWall);

    const rightWall = new THREE.Mesh(wallGeo, wallMat);
    rightWall.position.set(width/2, newWallYCenter, 0); // 使用新中心 Y 5.075
    rightWall.rotation.y = -Math.PI / 2;
    rightWall.receiveShadow = true;
    scene.add(rightWall);

    // 前后墙 (Back & Front)
    const endWallGeo = new THREE.PlaneGeometry(width, newWallHeight); // 使用新高度 9.85
    
    // Back Wall (蒙娜丽莎侧)
    const backWall = new THREE.Mesh(endWallGeo, wallMat);
    backWall.position.set(0, newWallYCenter, -length/2); // 使用新中心 Y 5.075
    scene.add(backWall);

    // Front Wall (入口侧，加纳婚礼侧)
    const frontWall = new THREE.Mesh(endWallGeo, wallMat);
    frontWall.position.set(0, newWallYCenter, length/2); // 使用新中心 Y 5.075
    frontWall.rotation.y = Math.PI; // 面向内部
    scene.add(frontWall);

    // --- 4. 顶部装饰线条 (Cornice) - 石膏 ---
    // Cornice is still positioned at Y=10, which is the top of the new wall.
    const corniceMat = new THREE.MeshStandardMaterial({ color: 0xcfaa56, roughness: 0.5, metalness: 0.9 });
    const createCornice = (w, x, z, ry) => {
        const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, 0.6, 0.6), corniceMat);
        mesh.position.set(x, height, z);
        mesh.rotation.y = ry;
        scene.add(mesh);
    };
    createCornice(length, -width/2 + 0.3, 0, Math.PI/2);
    createCornice(length, width/2 - 0.3, 0, Math.PI/2);
    createCornice(width, 0, -length/2 + 0.3, 0);
    createCornice(width, 0, length/2 - 0.3, 0);


    // 踢脚线 (Skirting Board) - 保持正确参数
    const skirtingDepth = 0.05; 
    const skirtingYPos = skirtingHeight / 2; 

    const skirtingMat = new THREE.MeshStandardMaterial({ color: 0xcfaa56, roughness: 0.5, metalness: 0.9 });
    const addSkirting = (w, x, z, ry) => {
        // w: 长度, skirtingHeight: 高度, skirtingDepth: 深度
        const m = new THREE.Mesh(new THREE.BoxGeometry(w, skirtingHeight, skirtingDepth), skirtingMat);
        
        // Y轴位置使用计算好的 skirtingYPos (0.075)
        m.position.set(x, skirtingYPos, z); 
        m.rotation.y = ry; 
        m.receiveShadow = true; 
        scene.add(m);
    };

    // 侧墙 (Side Walls)
    addSkirting(length, -width/2 + skirtingDepth/2, 0, Math.PI/2);
    addSkirting(length, width/2 - skirtingDepth/2, 0, -Math.PI/2);

    // 前后墙 (End Walls)
    addSkirting(width - skirtingDepth, 0, -length/2 + skirtingDepth/2, 0);
    addSkirting(width - skirtingDepth, 0, length/2 - skirtingDepth/2, 0);

    // 天窗 (Skylight) - 保持原参数 (从 Y=10 开始)
    const roofGeo = new THREE.CylinderGeometry(width/2, width/2, length, 32, 1, true, 0, Math.PI);
    const roof = new THREE.Mesh(roofGeo, new THREE.MeshStandardMaterial({
        color: 0xffccaa, map: TextureGen.createDamaskWall(), side: THREE.DoubleSide, transparent: true, opacity: 0.95
    }));
    roof.rotation.set(0, -Math.PI/2, Math.PI/2); // Z-up arch aligned to length
    roof.position.set(0, height, 0);
    scene.add(roof);

    // 填补拱形缺口 - 保持原参数 (从 Y=10 开始)
    const tymGeo = new THREE.CircleGeometry(width/2, 32, 0, Math.PI);
    const tymMat = new THREE.MeshStandardMaterial({ color: 0xffccaa, map: TextureGen.createDamaskWall(), side: THREE.DoubleSide });
    const tym1 = new THREE.Mesh(tymGeo, tymMat); tym1.position.set(0, height, -length/2); scene.add(tym1);
    const tym2 = new THREE.Mesh(tymGeo, tymMat); tym2.position.set(0, height, length/2); tym2.rotation.y = Math.PI; scene.add(tym2);
}

            // 尽头墙 (Back) - 蒙娜丽莎
            createMasterpiece('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/800px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg', 'back', 0, 3, 4.5);

            // 【新增】入口墙 (Front) - 加纳的婚礼 (Veronese)
            // 这幅画在现实卢浮宫中正对着蒙娜丽莎
            createMasterpiece('https://m.media-amazon.com/images/I/71FWNAcBpQL._AC_UF894,1000_QL80_.jpg', 'front', 0, 8, 6);

            // 长椅
            createBench(0, 0);

            createBench(0, -15);

            createBench(0, 15);
        }

        function createMasterpiece(url, side, offset, w, h) {
            const group = new THREE.Group();
            
            // 1. 画框
            const frameMat = new THREE.MeshStandardMaterial({ color: 0xcfaa56, roughness: 0.3, metalness: 0.9 });
            const outerFrame = new THREE.Mesh(new THREE.BoxGeometry(w + 0.6, h + 0.6, 0.2), frameMat);
            group.add(outerFrame);
            const innerFrame = new THREE.Mesh(new THREE.BoxGeometry(w + 0.2, h + 0.2, 0.3), frameMat);
            group.add(innerFrame);

            // 2. 画布 (修复：使用配置了 crossOrigin 的 loader)
            textureLoader.load(url, (tex) => {
                tex.encoding = THREE.sRGBEncoding;
                tex.minFilter = THREE.LinearFilter;
                const canvas = new THREE.Mesh(
                    new THREE.PlaneGeometry(w, h),
                    new THREE.MeshStandardMaterial({ map: tex, roughness: 0.5 })
                );
                canvas.position.z = 0.16;
                group.add(canvas);
            });

            // 3. 射灯
            const spot = new THREE.SpotLight(0xffeebb, 3.0); 
            spot.angle = 0.5; spot.penumbra = 0.3; spot.decay = 2; spot.distance = 40;
            spot.castShadow = true;
            spot.shadow.mapSize.width = 1024; spot.shadow.mapSize.height = 1024;

            // 定位
            const hallWidth = 24;
            const hallLength = 70;
            const yPos = 1.0 + (10-2.5)/2; // 墙面中心高度

            if (side === 'left') {
                group.position.set(-hallWidth/2 + 0.1, yPos, offset);
                group.rotation.y = Math.PI/2;
                spot.position.set(0, 12, offset); 
            } else if (side === 'right') {
                group.position.set(hallWidth/2 - 0.1, yPos, offset);
                group.rotation.y = -Math.PI/2;
                spot.position.set(0, 12, offset);
            } else if (side === 'back') {
                group.position.set(0, yPos, -hallLength/2 + 0.1);
                spot.position.set(0, 12, -hallLength/2 + 10);
            } else if (side === 'front') {
                // 新增：入口墙逻辑
                group.position.set(0, yPos, hallLength/2 - 0.1); 
                group.rotation.y = Math.PI; // 旋转180度面向房间
                spot.position.set(0, 12, hallLength/2 - 10); // 灯光从前方打过去
            }

            spot.target = group;
            scene.add(group);
            scene.add(spot);
        }

        function createBench(x, z) {
            const benchGroup = new THREE.Group();
            
            // 座垫 (红色天鹅绒)
            const seatGeo = new THREE.BoxGeometry(2, 0.5, 4);
            const seatMat = new THREE.MeshStandardMaterial({ color: 0x800000, roughness: 1.0, map: TextureGen.createDamaskWall() });
            const seat = new THREE.Mesh(seatGeo, seatMat);
            seat.position.y = 0.5;
            seat.castShadow = true;
            benchGroup.add(seat);

            // 腿 (金色底座)
            const legGeo = new THREE.BoxGeometry(1.8, 0.5, 3.8);
            const legMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.5 });
            const leg = new THREE.Mesh(legGeo, legMat);
            leg.position.y = 0.25;
            benchGroup.add(leg);

            benchGroup.position.set(x, 0, z);
            scene.add(benchGroup);
        }

        // ==========================================
        // 5. 灯光 & 交互
        // ==========================================
        function setupAtmosphere() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.15);
            scene.add(ambient);
            const skyLight = new THREE.DirectionalLight(0xdbeeff, 0.5);
            skyLight.position.set(5, 20, 5);
            skyLight.castShadow = true;
            scene.add(skyLight);
        }

        function setupInputs() {
            document.addEventListener('keydown', (event) => {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight': case 'KeyD': moveRight = true; break;
                }
            });

            document.addEventListener('keyup', (event) => {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight': case 'KeyD': moveRight = false; break;
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
    requestAnimationFrame(animate);

    if (controls.isLocked === true) {
        const time = performance.now();
        const delta = (time - prevTime) / 1000;

        // 阻尼效果 (停下来时有平滑减速)
        velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;

        direction.z = Number(moveForward) - Number(moveBackward);
        direction.x = Number(moveRight) - Number(moveLeft);
        direction.normalize();

        // 移动速度 (博物馆步行速度，不要太快)
        const speed = 40.0;
        if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
        if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;

        controls.moveRight(-velocity.x * delta);
        controls.moveForward(-velocity.z * delta);

        // ==========================================
        // 脚步声控制逻辑
        // ==========================================
        const isMoving = moveForward || moveBackward || moveLeft || moveRight;

        if (isMoving && footstepsSound && !footstepsSound.isPlaying) {
            footstepsSound.play();
        } else if (!isMoving && footstepsSound && footstepsSound.isPlaying) {
            footstepsSound.pause();
        }
        
        // ==========================================
        // 边界限制 (防止走出房间) - 放在 isLocked 内部
        // ==========================================
        const pos = controls.getObject().position;

        // X轴限制 (左右墙壁)
        if (pos.x < -11) pos.x = -11;
        if (pos.x > 11) pos.x = 11;

        // Z轴限制 (前后墙壁)
        if (pos.z < -34) pos.z = -34;
        if (pos.z > 34) pos.z = 34;

    } else {
        // 如果没有锁定 (即玩家已退出沉浸模式)，确保脚步声停止
        if (footstepsSound && footstepsSound.isPlaying) {
            footstepsSound.pause();
        }
    }

    // ==========================================
    // 渲染和时间更新 - 放在 if/else 块外面，只执行一次
    // ==========================================
    prevTime = performance.now();
    renderer.render(scene, camera);
}

        init();
    </script>
